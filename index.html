<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS -->

  <link rel="stylesheet" href="style.css">
  <title>Piano</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class=" v-align d-flex justify-content-center align-items-center">
          <div class="piano d-flex">
            <div data-note="C" class="one white btn"></div>
            <div data-note="Db" class="two black btn"></div>
            <div data-note="D" class="three white btn"></div>
            <div data-note="Eb" class="four black btn"></div>
            <div data-note="E" class="five white btn"></div>
            <div data-note="F" class="six white btn"></div>
            <div data-note="Gb" class="seven black btn"></div>
            <div data-note="G" class="eight white btn"></div>
            <div data-note="Ab" class="nine black btn"></div>
            <div data-note="A" class="ten white btn"></div>
            <div data-note="Bb" class="eleven black btn"></div>
            <div data-note="B" class="tweleve white btn"></div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script> -->
  <script src="notesLiberary.js"></script>
  <script src="app.js"></script>
</body>

</html>
